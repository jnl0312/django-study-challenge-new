{% load on_favs %}
{% on_favs obj as on_favs_boolean %}

<a class="ml-5 bg-red-400 hover:bg-red-600 text-white font-bold mt-4 py-2 px-4 rounded" href="{% url 'favs:add' obj.pk %}?kind={{kind}}">
{% if on_favs_boolean %}
  
    Remove from favs!
  
{% else %}
  
      Add to favs!
  
{% endif %}
  </a>
